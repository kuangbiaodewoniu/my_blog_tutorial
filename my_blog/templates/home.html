{% extends "base.html" %}

{% block content %}
    <div class="posts">
        {% for article in post_list %}
        <section class="post">
            <header class="post-header">
                <h2 class="post-title"><a href="{% url 'detail' id=article.id %}">{{ article.title }}</a> </h2>

                    <p class="post-meta">
                        Time:  <a class="post-author" href="#">{{ article.date_time }}</a> <a class="post-category post-category-js" href="#">{{ article.category }}</a>
                    </p>
            </header>

            <div class="post-description">
                <p>
                    {{ article.content }}
                </p>
                <a class="pure-button" href="{% url "detail" id=article.id %}">Read More >>> </a>
            </div>
        </section>
        {% endfor %}
    </div>
{% endblock %}
